  <!-- CONTENT LOADER SCRIPT -->
  <script>
    // Function to get URL parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Function to fetch lesson data from Netlify Functions
    async function fetchLessonData(lessonId, lang = 'en') {
      try {
        const response = await fetch(`/.netlify/functions/getLesson?id=${lessonId}`);
        
        if (!response.ok) {
          throw new Error('Lesson not found');
        }
        
        const lesson = await response.json();
        
        // Update the page content
        updateLessonContent(lesson, lang);
        
      } catch (error) {
        console.error('Error fetching lesson:', error);
        const contentDiv = document.getElementById('lesson-content');
        contentDiv.innerHTML = `
          <div class="bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 p-6 rounded-2xl border border-red-200 dark:border-red-700">
            <h2 class="text-xl font-semibold mb-2">Lesson Not Found</h2>
            <p>Sorry, we couldn't load this lesson. Please try again or return to the lessons list.</p>
          </div>
        `;
      }
    }

    // Function to update page content with lesson data
    function updateLessonContent(lesson, lang) {
      // Update title elements
      document.title = `LearnPALM - ${lesson.title[lang] || lesson.title.en}`;
      
      // Update category badge
      const categoryBadge = document.getElementById('category-badge');
      if (categoryBadge) {
        const category = lesson.category.replace('-', ' ');
        categoryBadge.textContent = category.charAt(0).toUpperCase() + category.slice(1);
        
        // Add category-specific colors
        if (lesson.category === 'math') {
          categoryBadge.classList.add('bg-green-100', 'dark:bg-green-900', 'text-green-700', 'dark:text-green-200');
        } else if (lesson.category === 'reading-writing') {
          categoryBadge.classList.add('bg-blue-100', 'dark:bg-blue-900', 'text-blue-700', 'dark:text-blue-200');
        } else if (lesson.category === 'test-skills') {
          categoryBadge.classList.add('bg-orange-100', 'dark:bg-orange-900', 'text-orange-700', 'dark:text-orange-200');
        }
      }
      
      // Update skill badge
      const skillBadge = document.getElementById('skill-badge');
      if (skillBadge) {
        const skill = lesson.skill.replace('-', ' ');
        skillBadge.textContent = skill.charAt(0).toUpperCase() + skill.slice(1);
      }
      
      // Update title
      const titleEl = document.getElementById('lesson-title');
      if (titleEl) {
        titleEl.textContent = lesson.title[lang] || lesson.title.en;
      }
      
      // Update summary
      const summaryEl = document.getElementById('lesson-summary');
      if (summaryEl) {
        summaryEl.textContent = lesson.summary[lang] || lesson.summary.en;
      }
      
      // Get the content in the appropriate language
      const content = lesson.fullContent[lang] || lesson.fullContent.en;
      const contentDiv = document.getElementById('lesson-content');
      if (contentDiv) {
        contentDiv.innerHTML = '';
        
        // Introduction
        if (content.introduction) {
          const introDiv = document.createElement('div');
          introDiv.className = 'bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-8 mb-8';
          introDiv.innerHTML = `<p class="text-gray-800 dark:text-gray-200 leading-relaxed">${content.introduction}</p>`;
          contentDiv.appendChild(introDiv);
        }
        
        // Sections
        if (content.sections) {
          content.sections.forEach(section => {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-8 mb-8';
            
            let sectionContent = `
              <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-100">${section.heading}</h2>
            `;
            
            if (section.content) {
              sectionContent += `<p class="text-gray-700 dark:text-gray-300 mb-4">${section.content}</p>`;
            }
            
            if (section.points) {
              sectionContent += '<ul class="space-y-3 mt-4">';
              section.points.forEach(point => {
                let bgClass = 'bg-green-500';
                if (lesson.category === 'math') {
                  bgClass = 'bg-green-500';
                } else if (lesson.category === 'reading-writing') {
                  bgClass = 'bg-blue-500';
                } else if (lesson.category === 'test-skills') {
                  bgClass = 'bg-orange-500';
                }
                
                sectionContent += `
                  <li class="flex items-start gap-3">
                    <span class="flex-shrink-0 w-6 h-6 rounded-full ${bgClass} text-white flex items-center justify-center text-sm font-medium mt-1">‚úì</span>
                    <span class="text-gray-800 dark:text-gray-200">${point}</span>
                  </li>
                `;
              });
              sectionContent += '</ul>';
            }
            
            sectionDiv.innerHTML = sectionContent;
            contentDiv.appendChild(sectionDiv);
          });
        }
        
        // Examples
        if (content.examples) {
          const examplesDiv = document.createElement('div');
          examplesDiv.className = 'bg-purple-50 dark:bg-purple-900/20 rounded-2xl border border-purple-200 dark:border-purple-700 p-8 mb-8';
          
          let exampleContent = `
            <h3 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">üìã Examples</h3>
            <div class="space-y-6">
          `;
          
          content.examples.forEach(example => {
            exampleContent += `
              <div class="bg-white dark:bg-gray-800 rounded-lg p-4 border border-purple-200 dark:border-purple-700">
                <p class="font-mono text-sm text-gray-800 dark:text-gray-200 mb-2">${example.text}</p>
                <p class="text-sm text-gray-600 dark:text-gray-400 italic">${example.explanation}</p>
              </div>
            `;
          });
          
          exampleContent += '</div>';
          examplesDiv.innerHTML = exampleContent;
          contentDiv.appendChild(examplesDiv);
        }
        
        // Practice Hint
        if (content.practiceHint) {
          const hintDiv = document.createElement('div');
          hintDiv.className = 'bg-green-50 dark:bg-green-900/20 rounded-2xl border border-green-200 dark:border-green-700 p-8 mb-8';
          hintDiv.innerHTML = `
            <h3 class="text-xl font-semibold mb-3 text-gray-900 dark:text-gray-100">üí° Practice Tip</h3>
            <p class="text-gray-700 dark:text-gray-300">${content.practiceHint}</p>
          `;
          contentDiv.appendChild(hintDiv);
        }
        
        // Why This Matters
        const whyDiv = document.createElement('div');
        whyDiv.className = 'bg-blue-50 dark:bg-blue-900/20 rounded-2xl border border-blue-200 dark:border-blue-700 p-8 mb-8';
        let whyText;
        if (lesson.category === 'math') {
          whyText = 'This skill appears frequently on the SAT Math section.';
        } else if (lesson.category === 'reading-writing') {
          whyText = 'This skill appears frequently on the SAT Reading & Writing section.';
        } else {
          whyText = 'This skill appears frequently on the SAT.';
        }
        whyDiv.innerHTML = `
          <h3 class="text-xl font-semibold mb-3 text-gray-900 dark:text-gray-100">üéØ Why This Matters</h3>
          <p class="text-gray-700 dark:text-gray-300">
            ${whyText}
            Mastering it will help you confidently tackle similar questions and improve your score.
          </p>
        `;
        contentDiv.appendChild(whyDiv);
        
        // Practice Section
        const practiceDiv = document.createElement('div');
        practiceDiv.className = 'bg-yellow-50 dark:bg-yellow-900/20 rounded-2xl border border-yellow-200 dark:border-yellow-700 p-8 mb-8';
        practiceDiv.innerHTML = `
          <h3 class="text-xl font-semibold mb-3 text-gray-900 dark:text-gray-100">üìù Ready to Practice?</h3>
          <p class="text-gray-700 dark:text-gray-300 mb-4">
            Apply what you've learned with real SAT-style questions in our Practice section.
          </p>
          <a href="/templates/practice_home.html" 
             class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
            <span>Go to Practice Questions</span>
            <span>‚Üí</span>
          </a>
        `;
        contentDiv.appendChild(practiceDiv);
      }
    }

    // Get lesson ID and language from URL parameters
    const lessonId = getQueryParam('id');
    const lang = getQueryParam('lang') || 'en';
    
    // Fetch lesson data if ID is provided
    if (lessonId) {
      fetchLessonData(lessonId, lang);
    }
  </script>
